<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify - Modern E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Custom CSS for the application */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom animation for the toast notification */
        @keyframes fade-in-out {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .animate-fade-in-out {
            animation: fade-in-out 3s ease-in-out forwards;
        }

        /* Hide scrollbar for the category navigation */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-cyan-50">

    <div id="app"></div>

    <script>
        // --- MOCK DATA ---
        const initialProducts = [
          { id: 1, name: 'Classic Leather Jacket', category: 'Apparel', price: 11999, description: 'A timeless leather jacket for a sleek, modern look. Perfect for all seasons.', imageUrl: 'https://images.unsplash.com/photo-1551028719-00167b16eac5?auto=format&fit=crop&w=600&q=80', rating: 4.8, imageSource: 'allsaints.com', sourceUrl: 'https://www.allsaints.com' },
          { id: 2, name: 'Wireless Bluetooth Headphones', category: 'Electronics', price: 7199, description: 'High-fidelity sound with 20-hour battery life and noise-cancellation.', imageUrl: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=600&q=80', rating: 4.6, imageSource: 'bose.com', sourceUrl: 'https://www.bose.com' },
          { id: 3, name: 'Modern Ceramic Vase', category: 'Home Goods', price: 2760, description: 'Minimalist ceramic vase to add a touch of elegance to any room.', imageUrl: 'https://images.unsplash.com/photo-1578500523703-2212a1f13b28?auto=format&fit=crop&w=600&q=80', rating: 4.9, imageSource: 'westelm.com', sourceUrl: 'https://www.westelm.com' },
          { id: 4, name: 'Organic Green Tea Set', category: 'Groceries', price: 2000, description: 'A curated set of 5 premium organic green teas from around the world.', imageUrl: 'https://images.unsplash.com/photo-1597318181409-cf7273be8249?auto=format&fit=crop&w=600&q=80', rating: 4.7, imageSource: 'teaforte.com', sourceUrl: 'https://teaforte.com' },
          { id: 5, name: 'Professional Running Shoes', category: 'Apparel', price: 9600, description: 'Lightweight and durable running shoes for amateur and pro athletes.', imageUrl: 'https://images.unsplash.com/photo-1542291026-7eec264c27ab?auto=format&fit=crop&w=600&q=80', rating: 4.5, imageSource: 'nike.com', sourceUrl: 'https://www.nike.com' },
          { id: 6, name: 'Smart Home Hub', category: 'Electronics', price: 7999, description: 'Control all your smart devices from one central, voice-activated hub.', imageUrl: 'https://images.unsplash.com/photo-1565575313325-a1a7f0e637a8?auto=format&fit=crop&w=600&q=80', rating: 4.4, imageSource: 'amazon.com', sourceUrl: 'https://www.amazon.com/smart-home-devices' },
          { id: 7, name: 'Gourmet Coffee Beans', category: 'Groceries', price: 1800, description: '1lb bag of single-origin, medium-roast Arabica coffee beans.', imageUrl: 'https://images.unsplash.com/photo-1511920183353-8b2c427c9b5a?auto=format&fit=crop&w=600&q=80', rating: 4.9, imageSource: 'bluebottlecoffee.com', sourceUrl: 'https://bluebottlecoffee.com' },
          { id: 8, name: 'Ergonomic Office Chair', category: 'Home Goods', price: 20000, description: 'Support your back and improve posture with this adjustable ergonomic chair.', imageUrl: 'https://images.unsplash.com/photo-1580480055273-228ff5388ef8?auto=format&fit=crop&w=600&q=80', rating: 4.7, imageSource: 'hermanmiller.com', sourceUrl: 'https://www.hermanmiller.com' },
          { id: 9, name: 'Pleated Blue Loungewear Set', category: 'Apparel', price: 6399, description: 'A comfortable and stylish two-piece set perfect for relaxing or a casual day out.', imageUrl: 'https://images.unsplash.com/photo-1622380484120-c351aa725c52?auto=format&fit=crop&w=600&q=80', rating: 4.6, imageSource: 'everlane.com', sourceUrl: 'https://www.everlane.com' },
          { id: 10, name: 'Latest Flagship Smartphone', category: 'Electronics', price: 95920, description: 'Experience cutting-edge technology with the latest smartphone, featuring a pro-grade camera.', imageUrl: 'https://images.unsplash.com/photo-1677353108642-1e531713e33f?auto=format&fit=crop&w=600&q=80', rating: 4.9, imageSource: 'samsung.com', sourceUrl: 'https://www.samsung.com' },
          { id: 11, name: 'Minimalist White Desk', category: 'Home Goods', price: 15160, description: 'A sleek and modern desk, perfect for creating a productive and stylish workspace.', imageUrl: 'https://images.unsplash.com/photo-1593349329304-482a6f8c76fd?auto=format&fit=crop&w=600&q=80', rating: 4.7, imageSource: 'ikea.com', sourceUrl: 'https://www.ikea.com' },
          { id: 12, name: 'Essential Makeup Kit', category: 'Beauty', price: 4799, description: 'A complete set of makeup essentials, including lipstick, mascara, and eyeshadow.', imageUrl: 'https://images.unsplash.com/photo-1512496015851-a90137ba0a43?auto=format&fit=crop&w=600&q=80', rating: 4.5, imageSource: 'sephora.com', sourceUrl: 'https://www.sephora.com' },
          { id: 13, name: 'Men\'s Daily Grooming Set', category: 'Personal Care', price: 2399, description: 'All the essentials for a man\'s daily routine, including razor, deodorant, and toothpaste.', imageUrl: 'https://images.unsplash.com/photo-1621607512214-6c349024b33c?auto=format&fit=crop&w=600&q=80', rating: 4.6, imageSource: 'harrys.com', sourceUrl: 'https://www.harrys.com' },
          { id: 14, name: 'Kids Toy Playset', category: 'Toys & Games', price: 3199, description: 'A fun and imaginative playset for kids, featuring a toy car, plane, and more.', imageUrl: 'https://images.unsplash.com/photo-1575362912470-61d440c0345a?auto=format&fit=crop&w=600&q=80', rating: 4.8, imageSource: 'lego.com', sourceUrl: 'https://www.lego.com' },
          { id: 15, name: 'Premium Natural Pet Food', category: 'Pet Supplies', price: 3640, description: 'Healthy and delicious natural food for your beloved dog or cat.', imageUrl: 'https://images.unsplash.com/photo-1589924594954-5282594191c9?auto=format&fit=crop&w=600&q=80', rating: 4.9, imageSource: 'chewy.com', sourceUrl: 'https://www.chewy.com' },
          { id: 16, name: 'Portable Bluetooth Speaker', category: 'Electronics', price: 5200, description: 'Enjoy your music anywhere with this powerful and waterproof portable speaker.', imageUrl: 'https://images.unsplash.com/photo-1589100002543-7ecdacec20f3?auto=format&fit=crop&w=600&q=80', rating: 4.7, imageSource: 'jbl.com', sourceUrl: 'https://www.jbl.com' },
          { id: 17, name: 'Eco-Friendly Yoga Mat', category: 'Sports & Fitness', price: 3199, description: 'A non-slip, eco-friendly mat perfect for yoga, pilates, and floor exercises.', imageUrl: 'https://images.unsplash.com/photo-1591291621164-2c62c410c85c?auto=format&fit=crop&w=600&q=80', rating: 4.8, imageSource: 'lululemon.com', sourceUrl: 'https://shop.lululemon.com' },
          { id: 18, name: 'Bestselling Hardcover Novel', category: 'Books', price: 1519, description: 'Dive into the latest bestselling novel that everyone is talking about.', imageUrl: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&w=600&q=80', rating: 4.9, imageSource: 'barnesandnoble.com', sourceUrl: 'https://www.barnesandnoble.com' },
          { id: 19, name: 'Insulated Steel Water Bottle', category: 'Home Goods', price: 1999, description: 'Keep your drinks cold for 24 hours or hot for 12 with this sleek bottle.', imageUrl: 'https://images.unsplash.com/photo-1602143407151-247e961d21a6?auto=format&fit=crop&w=600&q=80', rating: 4.7, imageSource: 'hydroflask.com', sourceUrl: 'https://www.hydroflask.com' },
          { id: 20, name: 'Classic Denim Jacket', category: 'Apparel', price: 7199, description: 'A versatile and timeless wardrobe staple that pairs with any outfit.', imageUrl: 'https://images.unsplash.com/photo-1604176354204-926873782855?auto=format&fit=crop&w=600&q=80', rating: 4.6, imageSource: 'levis.com', sourceUrl: 'https://www.levis.com' },
        ];

        // --- GLOBAL STATE MANAGEMENT ---
        const appState = {
            page: 'products', // current page: products, cart, checkout, orders, login
            selectedCategory: 'All',
            searchTerm: '',
            cart: [],
            orders: [],
            isLoggedIn: false,
            user: null,

            // --- State Modifiers ---
            setPage(newPage) {
                this.page = newPage;
                this.render();
            },
            
            setSelectedCategory(category) {
                this.selectedCategory = category;
                this.render();
            },

            setSearchTerm(term) {
                this.searchTerm = term;
            },

            // --- LocalStorage Sync ---
            syncCart() {
                localStorage.setItem('cart', JSON.stringify(this.cart));
            },

            syncOrders() {
                localStorage.setItem('orders', JSON.stringify(this.orders));
            },
            
            loadFromStorage() {
                try {
                    const localCart = localStorage.getItem('cart');
                    this.cart = localCart ? JSON.parse(localCart) : [];
                    const localOrders = localStorage.getItem('orders');
                    this.orders = localOrders ? JSON.parse(localOrders) : [];
                } catch (error) {
                    console.error("Error loading from localStorage", error);
                    this.cart = [];
                    this.orders = [];
                }
            },

            // --- Cart Logic ---
            upsertToCart(product) {
                const existingItem = this.cart.find(item => item.id === product.id);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.cart.push({ ...product, quantity: 1 });
                }
                this.syncCart();
            },

            addToCart(productId) {
                const product = initialProducts.find(p => p.id === productId);
                if (product) {
                    this.upsertToCart(product);
                    this.showToast(`${product.name} added to cart!`);
                    this.render();
                }
            },

            buyNow(productId) {
                const product = initialProducts.find(p => p.id === productId);
                 if (product) {
                    this.upsertToCart(product);
                    this.setPage('checkout');
                }
            },

            updateQuantity(productId, newQuantity) {
                const item = this.cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                }
                this.cart = this.cart.filter(item => item.quantity > 0);
                this.syncCart();
                this.render();
            },

            removeFromCart(productId) {
                const product = initialProducts.find(p => p.id === productId);
                this.cart = this.cart.filter(item => item.id !== productId);
                this.syncCart();
                if (product) {
                   this.showToast(`${product.name} removed from cart.`);
                }
                this.render();
            },

            // --- Payment & Order Logic ---
            initiatePayment(orderDetails) {
                const cartTotal = this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const totalInPaise = cartTotal * 100; // Razorpay requires amount in the smallest currency unit

                const options = {
                    "key": "YOUR_KEY_ID", // <-- IMPORTANT: Replace with your Razorpay Key ID
                    "amount": totalInPaise,
                    "currency": "INR",
                    "name": "Shopify",
                    "description": "E-Commerce Transaction",
                    "image": "https://cdn.shopify.com/shopify-marketing_assets/static/shopify-favicon.png", // A sample logo
                    "handler": (response) => {
                        // This function is called on successful payment
                        console.log("Payment successful:", response);
                        const fullOrderDetails = {
                            ...orderDetails,
                            paymentId: response.razorpay_payment_id
                        };
                        this.placeOrder(fullOrderDetails);
                    },
                    "prefill": {
                        "name": orderDetails.name,
                        "email": orderDetails.email,
                    },
                    "notes": {
                        "address": orderDetails.address
                    },
                    "theme": {
                        "color": "#14b8a6" // Teal color to match the site theme
                    }
                };

                const rzp = new Razorpay(options);

                rzp.on('payment.failed', (response) => {
                    console.error("Payment failed:", response);
                    this.showToast(`Payment Failed: ${response.error.description}`, true);
                });

                rzp.open();
            },

            placeOrder(orderDetails) {
                const cartTotal = this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const newOrder = {
                    id: new Date().getTime().toString(),
                    date: new Date().toLocaleDateString(),
                    items: [...this.cart],
                    total: cartTotal,
                    ...orderDetails // Contains name, email, address, and paymentId
                };
                this.orders = [newOrder, ...this.orders];
                this.cart = [];
                this.syncOrders();
                this.syncCart();
                this.showToast("Order placed successfully!");
                this.setPage('orders');
            },

            // --- Auth Logic ---
            login(credentials) {
                if (credentials.email && credentials.password) {
                    const userName = credentials.email.split('@')[0];
                    this.user = { name: userName };
                    this.isLoggedIn = true;
                    this.showToast(`Welcome back, ${userName}!`);
                    this.setPage('products');
                }
            },

            logout() {
                this.isLoggedIn = false;
                this.user = null;
                this.showToast("You've been logged out.");
                this.setPage('products');
            },

            // --- UI Helpers ---
            showToast(message, isError = false) {
                const toast = document.createElement('div');
                toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg animate-fade-in-out z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 4000);
            },
            
            // --- Main Render Function ---
            render() {
                const appContainer = document.getElementById('app');
                const pageContent = this.renderPageContent();
                const cartCount = this.cart.reduce((count, item) => count + item.quantity, 0);

                appContainer.innerHTML = `
                    <div class="min-h-screen">
                        ${this.renderHeader()}
                        ${this.page === 'products' ? this.renderCategoryNavBar() : ''}
                        <main>
                          ${pageContent}
                        </main>
                        ${(this.page !== 'cart' && this.page !== 'checkout') ? this.renderFloatingCartButton(cartCount) : ''}
                    </div>
                    ${this.renderFooter()}
                `;
            },
            
            renderPageContent() {
                 switch (this.page) {
                    case 'cart': return this.renderCartPage();
                    case 'checkout': return this.renderCheckoutPage();
                    case 'orders': return this.renderOrderHistoryPage();
                    case 'login': return this.renderLoginPage();
                    case 'products':
                    default: return this.renderProductListPage();
                }
            },

            // --- HTML TEMPLATE COMPONENTS ---
            
            renderHeader() {
                return `
                    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40">
                      <nav class="container mx-auto px-6 py-3 flex items-center justify-between">
                        <div class="flex items-center">
                          <div class="text-2xl font-bold text-teal-600 cursor-pointer" data-page="products">
                            Shopify
                          </div>
                        </div>
                        <div class="flex items-center space-x-4">
                           <a href="#" class="px-4 py-2 rounded-lg transition-colors duration-200 text-sm font-medium ${this.page === 'orders' ? 'bg-teal-600 text-white shadow-sm' : 'text-slate-600 hover:bg-teal-50'}" data-page-auth="orders">My Orders</a>
                            ${this.isLoggedIn ? `
                                <span class="hidden sm:block text-slate-700 font-medium">Hi, ${this.user.name}</span>
                                <button data-action="logout" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600 transition-colors">Logout</button>
                            ` : `
                                <button data-page="login" class="bg-teal-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-teal-700 transition-colors">Login</button>
                            `}
                        </div>
                      </nav>
                    </header>
                `;
            },

            renderCategoryNavBar() {
                const categories = ['All', ...new Set(initialProducts.map(p => p.category))];
                return `
                    <div class="bg-white/70 backdrop-blur-md shadow-sm sticky top-[60px] z-40">
                      <div class="container mx-auto px-6">
                        <div class="flex items-center space-x-2 overflow-x-auto py-2 no-scrollbar">
                          ${categories.map(cat => `
                            <a href="#" data-category="${cat}" class="px-4 py-2 rounded-lg transition-colors duration-200 text-sm font-medium flex-shrink-0 ${this.selectedCategory === cat ? 'bg-teal-600 text-white shadow-sm' : 'text-slate-600 hover:bg-teal-50'}">
                              ${cat === 'All' ? 'Home' : cat}
                            </a>
                          `).join('')}
                        </div>
                      </div>
                    </div>
                `;
            },

            renderProductCard(product) {
                return `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 flex flex-col">
                      <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover"/>
                      <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-bold text-lg text-slate-800">${product.name}</h3>
                        <p class="text-slate-500 text-sm mt-1">${product.category}</p>
                        <p class="text-xs text-slate-400 mt-1">
                          Source: <a href="${product.sourceUrl}" target="_blank" rel="noopener noreferrer" class="hover:underline text-teal-600">${product.imageSource}</a>
                        </p>
                        <p class="text-slate-600 mt-2 text-sm flex-grow">${product.description}</p>
                        <div class="flex justify-between items-center mt-4">
                          <span class="font-bold text-xl text-slate-900">₹${product.price.toLocaleString('en-IN')}</span>
                          <div class="flex items-center gap-2">
                            <button data-action="add-to-cart" data-id="${product.id}" class="bg-teal-100 text-teal-600 px-3 py-2 rounded-lg hover:bg-teal-200 transition-colors duration-300 text-xs font-semibold">
                              Add to Cart
                            </button>
                            <button data-action="buy-now" data-id="${product.id}" class="bg-teal-600 text-white px-3 py-2 rounded-lg hover:bg-teal-700 transition-colors duration-300 text-xs font-semibold">
                              Order Now
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                `;
            },
            
            renderFloatingCartButton(cartCount) {
                return `
                    <button data-page="cart" class="fixed bottom-6 right-6 z-30 bg-teal-600 text-white rounded-full p-4 shadow-lg hover:bg-teal-700 transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500" aria-label="View Shopping Cart">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        ${cartCount > 0 ? `
                          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center border-2 border-white">
                            ${cartCount}
                          </span>
                        ` : ''}
                    </button>
                `;
            },
            
            renderFooter() {
                return `
                     <footer class="bg-cyan-100 mt-12 py-6">
                        <div class="container mx-auto px-6 text-center text-slate-600">
                            &copy; ${new Date().getFullYear()} Shopify. All Rights Reserved.
                        </div>
                    </footer>
                `;
            },
            
            renderProductListPage() {
                let filtered = initialProducts.filter(p => 
                    p.name.toLowerCase().includes(this.searchTerm.toLowerCase())
                );
        
                if (this.selectedCategory !== 'All') {
                    filtered = filtered.filter(p => p.category === this.selectedCategory);
                }
                
                const sorted = [...filtered].sort((a, b) => b.rating - a.rating);

                return `
                    <div class="container mx-auto px-6 py-8">
                        <main class="w-full">
                             <div class="relative mb-6">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute top-1/2 left-4 transform -translate-y-1/2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                                <input 
                                    type="text"
                                    id="search-input"
                                    placeholder="Search for products in ${this.selectedCategory === 'All' ? 'all categories' : this.selectedCategory}..."
                                    value="${this.searchTerm}"
                                    class="w-full p-3 pl-12 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow shadow-sm hover:shadow-md"
                                />
                            </div>
                            <h2 class="text-3xl font-bold text-slate-800 mb-6">
                              ${this.selectedCategory === 'All' ? 'All Products' : this.selectedCategory}
                            </h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                ${sorted.map(p => this.renderProductCard(p)).join('')}
                            </div>
                        </main>
                    </div>
                `;
            },

            renderCartPage() {
                if (this.cart.length === 0) {
                    return `
                        <div class="container mx-auto px-6 py-8 text-center">
                            <h2 class="text-3xl font-bold text-slate-800 mb-4">Your Cart is Empty</h2>
                            <p class="text-slate-600 mb-6">Looks like you haven't added anything to your cart yet.</p>
                            <button data-page="products" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700 transition-colors">
                                Continue Shopping
                            </button>
                        </div>
                    `;
                }

                const cartTotal = this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

                return `
                    <div class="container mx-auto px-6 py-8">
                        <h2 class="text-3xl font-bold text-slate-800 mb-6">Your Shopping Cart</h2>
                        <div class="bg-white rounded-lg shadow-lg p-6">
                            ${this.cart.map(item => `
                                <div class="flex flex-col sm:flex-row items-center justify-between py-4 border-b">
                                    <div class="flex items-center gap-4 mb-4 sm:mb-0">
                                        <img src="${item.imageUrl}" alt="${item.name}" class="w-20 h-20 object-cover rounded-md" />
                                        <div>
                                            <h3 class="font-semibold text-lg">${item.name}</h3>
                                            <p class="text-slate-500">₹${item.price.toLocaleString('en-IN')}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <div class="flex items-center border rounded-md">
                                            <button data-action="update-quantity" data-id="${item.id}" data-quantity="${item.quantity - 1}" class="px-3 py-1">-</button>
                                            <span class="px-4">${item.quantity}</span>
                                            <button data-action="update-quantity" data-id="${item.id}" data-quantity="${item.quantity + 1}" class="px-3 py-1">+</button>
                                        </div>
                                        <p class="font-semibold w-24 text-right">₹${(item.price * item.quantity).toLocaleString('en-IN')}</p>
                                        <button data-action="remove-from-cart" data-id="${item.id}" class="text-red-500 hover:text-red-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                            <div class="mt-6 flex justify-end items-center">
                                <div class="text-right">
                                    <p class="text-2xl font-bold">Total: ₹${cartTotal.toLocaleString('en-IN')}</p>
                                    <button data-page="checkout" class="mt-4 bg-teal-600 text-white px-8 py-3 rounded-lg hover:bg-teal-700 transition-colors">
                                        Proceed to Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderCheckoutPage() {
                 const cartTotal = this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                 return `
                    <div class="container mx-auto px-6 py-8 max-w-2xl">
                        <h2 class="text-3xl font-bold text-slate-800 mb-6">Checkout</h2>
                        <form id="checkout-form" class="bg-white rounded-lg shadow-lg p-8 space-y-6">
                             <div>
                                <label for="name" class="block text-sm font-medium text-slate-700">Full Name</label>
                                <input type="text" name="name" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" required />
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                                <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" required />
                            </div>
                            <div>
                                <label for="address" class="block text-sm font-medium text-slate-700">Shipping Address</label>
                                <textarea name="address" id="address" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" required></textarea>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-semibold mb-4">Total: ₹${cartTotal.toLocaleString('en-IN')}</p>
                                <button type="submit" class="w-full bg-teal-600 text-white px-8 py-3 rounded-lg hover:bg-teal-700 transition-colors">
                                    Place Order
                                </button>
                            </div>
                        </form>
                    </div>
                 `;
            },
            
            renderOrderHistoryPage() {
                if (this.orders.length === 0) {
                     return `
                        <div class="container mx-auto px-6 py-8 text-center">
                            <h2 class="text-3xl font-bold text-slate-800 mb-4">No Orders Yet</h2>
                            <p class="text-slate-600 mb-6">You haven't placed any orders with us. Let's change that!</p>
                            <button data-page="products" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700 transition-colors">
                                Start Shopping
                            </button>
                        </div>
                    `;
                }
                return `
                    <div class="container mx-auto px-6 py-8">
                        <h2 class="text-3xl font-bold text-slate-800 mb-6">Your Order History</h2>
                        <div class="space-y-6">
                            ${this.orders.map(order => `
                                <div class="bg-white rounded-lg shadow-lg p-6">
                                    <div class="flex justify-between items-start border-b pb-4 mb-4">
                                        <div>
                                            <p class="font-bold text-lg">Order #${order.id}</p>
                                            <p class="text-slate-500">Date: ${order.date}</p>
                                            ${order.paymentId ? `<p class="text-xs text-slate-400 mt-1">Payment ID: ${order.paymentId}</p>` : ''}
                                        </div>
                                        <p class="font-bold text-xl">₹${order.total.toLocaleString('en-IN')}</p>
                                    </div>
                                    <div>
                                        ${order.items.map(item => `
                                            <div class="flex items-center gap-4 py-2">
                                                <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md" />
                                                <div>
                                                    <p class="font-semibold">${item.name}</p>
                                                    <p class="text-slate-500">Quantity: ${item.quantity}</p>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            },

            renderLoginPage() {
                return `
                    <div class="container mx-auto px-6 py-8 max-w-md">
                        <h2 class="text-3xl font-bold text-slate-800 mb-6 text-center">Login</h2>
                        <form id="login-form" class="bg-white rounded-lg shadow-lg p-8 space-y-6">
                             <div>
                                <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                                <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" required />
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                                <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" required />
                            </div>
                            <button type="submit" class="w-full bg-teal-600 text-white px-8 py-3 rounded-lg hover:bg-teal-700 transition-colors">
                                Sign In
                            </button>
                        </form>
                    </div>
                `;
            }
        };

        // --- GLOBAL EVENT LISTENER (EVENT DELEGATION) ---
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-page], [data-page-auth], [data-action], [data-category]');

            if (!target) return;
            
            // Allow default behavior for external links
            if (target.tagName === 'A' && target.hasAttribute('target')) {
                return;
            }

            e.preventDefault();

            // Page navigation
            if (target.dataset.page) {
                appState.setPage(target.dataset.page);
            }
            // Authenticated page navigation
            else if (target.dataset.pageAuth) {
                if(appState.isLoggedIn) {
                    appState.setPage(target.dataset.pageAuth);
                } else {
                    appState.setPage('login');
                }
            }
            // Category selection
            else if (target.dataset.category) {
                appState.setSelectedCategory(target.dataset.category);
            }
            // Actions like add to cart, logout, etc.
            else if (target.dataset.action) {
                const { action, id, quantity } = target.dataset;
                switch (action) {
                    case 'logout':
                        appState.logout();
                        break;
                    case 'add-to-cart':
                        appState.addToCart(parseInt(id));
                        break;
                    case 'buy-now':
                        appState.buyNow(parseInt(id));
                        break;
                    case 'remove-from-cart':
                        appState.removeFromCart(parseInt(id));
                        break;
                    case 'update-quantity':
                        appState.updateQuantity(parseInt(id), parseInt(quantity));
                        break;
                }
            }
        });

        // --- Event listener for forms and inputs ---
        document.addEventListener('submit', (e) => {
            if (e.target.id === 'checkout-form') {
                e.preventDefault();
                const formData = new FormData(e.target);
                const orderDetails = Object.fromEntries(formData.entries());
                // Initiate payment instead of directly placing the order
                appState.initiatePayment(orderDetails);
            }
            if (e.target.id === 'login-form') {
                e.preventDefault();
                const formData = new FormData(e.target);
                const credentials = Object.fromEntries(formData.entries());
                appState.login(credentials);
            }
        });
        
        // Update search term in state as user types
        document.addEventListener('input', (e) => {
            if (e.target.id === 'search-input') {
                appState.setSearchTerm(e.target.value);
            }
        });

        // Trigger search on "Enter" key press
        document.addEventListener('keyup', (e) => {
            if (e.target.id === 'search-input' && e.key === 'Enter') {
                appState.render();
            }
        });


        // --- INITIALIZE APP ---
        document.addEventListener('DOMContentLoaded', () => {
            appState.loadFromStorage();
            appState.render();
        });

    </script>
</body>
</html>
